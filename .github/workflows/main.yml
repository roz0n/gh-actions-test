name: Demo Workflow

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hola mundo"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: Python commands
        run: |
          import platform
          print(platform.processor())
        shell: python
